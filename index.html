    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
        }
        #map {
            height: 100vh;
            width: 70%;
        }
        #panel {
            font-family: Roboto;
            width: 30%; /* Define the panel width */
            background: rgba(240, 240, 240, 0.9); /* Transparent background */
            overflow-y: auto;
            max-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            
        }
        /* Optional: Improve the scrollbar appearance */
        #panel::-webkit-scrollbar {
            width: 10px;
        }

        #panel::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        #panel::-webkit-scrollbar-thumb:hover {
            background: #555;
        }


        /* Media query for tablets */
        @media (max-width: 768px) {
            #panel {
                width: 100%; /* Make the panel full width */
                position: fixed; /* Fixed position to stick at the bottom */
                bottom: 0; /* Align to the bottom */
                left: 0; 
                max-height: 50vh;/* Align to the left */
                overflow-y: auto; /* Override right positioning for desktop */
                padding: 10px; /* Adjust padding as needed for smaller screens */
            }
        }

        /* Media query for mobile phones */
        @media (max-width: 480px) {
            #panel {
                width: 100%; /* Full width for small screens */
                position: fixed; /* Fixed position to stick at the bottom */
                bottom: 0; /* Align to the bottom */
                left: 0; /* Align to the left */
                max-height: 60vh; 
                overflow-y: auto;/* Override right positioning for desktop */
                padding: 5px; /* Less padding for very small screens */
            }
        }

        .image-slider {
                width: 100%;
                position: relative;
                overflow: hidden;
            }

            .slide {
                display: none;
                width: 100%;
            }

            .slide.active {
                display: block;
            }

            .slide img {
                width: 100%;
                height: auto; /* Cover the area, maintain aspect ratio, and crop if necessary */
            }

            .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}




        .image {
            max-width: 100%;
            width: 50%;
            height: auto;
        }
        .image:hover {
            transform: scale(3);
            position: relative;
            z-index: 1; /* Make the image 20% larger on hover */
        }
        .image-container {
            margin: 10px 0;
            display: flex;
            justify-content: center; /* Center images horizontally */
        }

        /* Add a media query for screens smaller than 768px */
        @media (max-width: 768px) {
            #map {
                width: 100%; /* Map takes full width on smaller screens */
                 /* Hide the map on smaller screens */
            }
            #panel {
                width: 100%; /* Panel takes full width on smaller screens */
            }
        }
            /* Custom marker style */
            .custom-marker {
            width: 30px;
            height: 30px;
            background-image: url('marker.png'); /* Reference the local image */
            background-size: cover;
            cursor: pointer;
        }

        #searchHints {
            background-color: white;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        #searchHints li {
            padding: 5px;
            cursor: pointer;
        }

        #searchHints li:hover {
            background-color: #f0f0f0;
        }

// Function to slightly offset coordinates
function offsetCoordinates(coordinates, index, offsetAmount = 0.0009) {
    return [
        coordinates[0] + index * offsetAmount,
        coordinates[1] + index * offsetAmount
    ];
}

// Function to adjust overlapping markers
function adjustOverlappingMarkers(locations) {
    const locationCount = {};
    const offsetAmount = 0.0001; // Small offset

    locations.forEach((location, index) => {
        const coordKey = location.coordinates.join(',');

        if (!locationCount[coordKey]) {
            locationCount[coordKey] = 0;
        } else {
            locationCount[coordKey]++;
            locations[index].coordinates = offsetCoordinates(location.coordinates, locationCount[coordKey], offsetAmount);
        }
    });
}

// Function to group locations by coordinates
function groupByCoordinates(locations) {
    const grouped = {};
    locations.forEach(location => {
        const coordKey = location.coordinates.join(',');
        if (!grouped[coordKey]) {
            grouped[coordKey] = [];
        }
        grouped[coordKey].push(location);
    });
    return grouped;
}

const groupedLocations = groupByCoordinates(locations);

function initSlider() {
    var sliders = document.querySelectorAll('.image-slider');
    sliders.forEach(slider => {
        var slides = slider.querySelectorAll('.slide');
        var currentSlide = 0;
        
        // Function to go to a slide
        function goToSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Arrow navigation
        slider.querySelector('.prev').addEventListener('click', function() {
            goToSlide(currentSlide - 1);
        });

        slider.querySelector('.next').addEventListener('click', function() {
            goToSlide(currentSlide + 1);
        });
    });
}


// Modified updatePanel function to change the title and display details when a marker is clicked
function updatePanel(locationGroup) {
    // Update the title to "Detalii transport"
    document.getElementById('markerTitle').textContent = 'Detalii transport';

    // Your existing code to generate and display the details for the clicked marker
    var detailsHtml = '';
    locationGroup.forEach(location => {
        detailsHtml += '<div class="location-entry">';
        // detailsHtml += '<h3>' + location.title + '</h3>';
        detailsHtml += '<div class="image-slider">';
        detailsHtml += '<a class="prev">&#10094;</a>';
        location.images.forEach((imageSrc, index) => {
            detailsHtml += '<div class="slide' + (index === 0 ? ' active' : '') + '">';
            detailsHtml += '<img src="' + imageSrc + '" alt="Location Image">';
            detailsHtml += '</div>';
        });
        detailsHtml += '<a class="next">&#10095;</a>';
        detailsHtml += '</div>';
        Object.keys(location.details).forEach(key => {
            detailsHtml += '<strong>' + key + ':</strong> ' + location.details[key] + '<br>';
        });
        detailsHtml += '</div>';
    });
    document.getElementById('markerDetails').innerHTML = detailsHtml;

    // Initialize the slider
    initSlider();
}

// Function to add markers to the map for each group
function addMarkersToMap(groupedLocations) {
    Object.keys(groupedLocations).forEach(coordKey => {
        const locationGroup = groupedLocations[coordKey];
        const coordinates = coordKey.split(',').map(Number);

        var el = document.createElement('div');
        el.className = 'marker';
        el.style.backgroundImage = 'url(marker.png)';
        el.style.width = '50px'; // Adjust the size as needed
        el.style.height = '50px';
        el.style.backgroundSize = 'cover'; // Ensure the image covers the div

        var marker = new mapboxgl.Marker(el)
            .setLngLat(coordinates)
            .addTo(map);

        marker.getElement().addEventListener('click', () => updatePanel(locationGroup));
    });
}

addMarkersToMap(groupedLocations);

// Function to update hints based on search input
function updateSearchHints() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const hintsElement = document.getElementById('searchHints');
    hintsElement.innerHTML = ''; // Clear existing hints

    if (query.length > 2) {
        locations.forEach(location => {
            Object.entries(location.details).forEach(([key, value]) => {
                if (value.toLowerCase().includes(query)) {
                    // Create a hint element for each matching detail
                    const hint = document.createElement('li');
                    hint.textContent = `${key}: ${value}`;
                    hint.onclick = function () {
                        // Implement the desired action when a hint is clicked
                        // For example, navigate to the location on the map
                        // This example just logs the selection for demonstration
                        searchAndNavigate(location.title);
                    };
                    hintsElement.appendChild(hint);
                }
            });
        });
    }

    document.getElementById('searchInput').addEventListener('input', updateSearchHints);
}

function searchAndNavigate(searchQuery) {
    let found = false;
    Object.keys(groupedLocations).forEach(coordKey => {
        const locationGroup = groupedLocations[coordKey];
        locationGroup.forEach(location => {
            if (location.title.toLowerCase().includes(searchQuery.toLowerCase())) {
                updatePanel(locationGroup);
                map.flyTo({ 
                    center: locationGroup[0].coordinates,
                    zoom: 10 // Adjust zoom level as needed
                });
                document.getElementById('searchHints').innerHTML = '';
                found = true;
            }
        });
    });

    if (!found) {
        alert("Location not found");
    }
}

map.on('load', function() {
    // Load a custom marker image
    map.loadImage('marker.png', function(error, image) {
        if (error) throw error;
        map.addImage('custom-marker', image);

        // Now add markers after the image is loaded
        addMarkersToMap(groupedLocations);
    });
});

    </script>
